# Premium Minimal tmux-dotbar - Maximum Visual Impact
# Ultra spacious with elegant Unicode elements

# Base dark theme
set-option -g status-style "bg=#0B0E14,fg=#475266"

# Center for perfect balance
set-option -g status-justify "centre"

# Premium session display with Unicode separators
set-option -g status-left "#[bg=#0B0E14,fg=#BFBDB6,bold]#{?client_prefix,#[bg=#95E6CB]#[fg=#0B0E14],}   ▌ #S ▌   #{?client_prefix,#[bg=#0B0E14]#[fg=#95E6CB],} "
set-option -g status-left-length 35

# Premium time display with Unicode
set-option -g status-right " #[bg=#0B0E14,fg=#565B66]   ⏰ %H:%M   "
set-option -g status-right-length 25

# Ultra spacious window tabs with subtle separators
set-option -g window-status-style "bg=#0B0E14,fg=#565B66"
set-option -g window-status-format "    #W    "
set-option -g window-status-separator " │ "

# Premium current window with more prominence
set-option -g window-status-current-style "bg=#475266,fg=#BFBDB6,bold"
set-option -g window-status-current-format "  ▶ #W ◀  "

# Clean activity indicators
set-option -g window-status-activity-style "bg=#0B0E14,fg=#565B66"
set-option -g window-status-bell-style "bg=#0B0E14,fg=#95E6CB"
set-option -g window-status-last-style "bg=#0B0E14,fg=#475266"

# Premium borders
set-option -g pane-border-style "fg=#2D3748"
set-option -g pane-active-border-style "fg=#95E6CB,bold"

# Premium messaging
set-option -g message-style "bg=#475266,fg=#BFBDB6,bold"
set-option -g message-command-style "bg=#95E6CB,fg=#0B0E14,bold"

# Enhanced session/project selector styling
set-option -g mode-style "bg=#0B0E14,fg=#BFBDB6"
set-option -g prompt-cursor-colour "#95E6CB"
set-option -g display-panes-active-colour "#95E6CB"
set-option -g display-panes-colour "#475266"

# Maximum visual impact settings
set-option -g status-position bottom
set-option -g clock-mode-style 24