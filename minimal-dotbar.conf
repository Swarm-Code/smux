# Enhanced tmux-dotbar - Bigger & More Minimal Design
# Modern, spacious status bar with clean typography

# Base theme colors (tmux-dotbar dark)
set-option -g status-style "bg=#0B0E14,fg=#475266"

# Make status bar more prominent with better spacing
set-option -g status-justify "centre"

# Minimal session info on left - bigger with more padding
set-option -g status-left "#[bg=#0B0E14,fg=#BFBDB6,bold] #{?client_prefix,#[bg=#95E6CB]#[fg=#0B0E14], }  #S  #{?client_prefix, #[bg=#0B0E14]#[fg=#95E6CB],#[fg=#565B66]} "
set-option -g status-left-length 25

# Clean, minimal right side - just time
set-option -g status-right "#[bg=#0B0E14,fg=#565B66]  %H:%M  "
set-option -g status-right-length 15

# Bigger, more minimal window status
set-option -g window-status-style "bg=#0B0E14,fg=#565B66"
set-option -g window-status-format "   #W   "
set-option -g window-status-separator ""

# Current window - prominent but minimal
set-option -g window-status-current-style "bg=#475266,fg=#BFBDB6,bold"
set-option -g window-status-current-format "   #W   "

# Remove activity/bell styling for cleaner look
set-option -g window-status-activity-style "bg=#0B0E14,fg=#565B66"
set-option -g window-status-bell-style "bg=#0B0E14,fg=#565B66"

# Bigger status bar appearance
set-option -g status-position bottom

# Minimal border styling to complement the status bar
set-option -g pane-border-style "fg=#2D3748"
set-option -g pane-active-border-style "fg=#475266"

# Clean message styling
set-option -g message-style "bg=#475266,fg=#BFBDB6,bold"
set-option -g message-command-style "bg=#565B66,fg=#BFBDB6"

# Enhanced session/project selector styling
set-option -g mode-style "bg=#0B0E14,fg=#BFBDB6"
set-option -g prompt-cursor-colour "#95E6CB"
set-option -g display-panes-active-colour "#95E6CB"
set-option -g display-panes-colour "#475266"