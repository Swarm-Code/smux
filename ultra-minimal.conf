# Ultra Minimal & Bigger tmux-dotbar Status Bar
# Maximum visual impact with clean, spacious design

# Base dark theme
set-option -g status-style "bg=#0B0E14,fg=#475266"

# Center everything for balance
set-option -g status-justify "centre"

# Ultra minimal left side - just session with lots of space
set-option -g status-left "#[bg=#0B0E14,fg=#BFBDB6,bold]#{?client_prefix,#[bg=#95E6CB]#[fg=#0B0E14],}    #S    #{?client_prefix,#[bg=#0B0E14]#[fg=#95E6CB],} "
set-option -g status-left-length 30

# Ultra minimal right side - clean time
set-option -g status-right " #[bg=#0B0E14,fg=#565B66]   %H:%M   "
set-option -g status-right-length 20

# Extra spacious window tabs - bigger visual presence
set-option -g window-status-style "bg=#0B0E14,fg=#565B66"
set-option -g window-status-format "     #W     "
set-option -g window-status-separator ""

# Current window - bold and prominent with more space
set-option -g window-status-current-style "bg=#475266,fg=#BFBDB6,bold"
set-option -g window-status-current-format "     #W     "

# Remove all activity indicators for pure minimalism
set-option -g window-status-activity-style "bg=#0B0E14,fg=#565B66"
set-option -g window-status-bell-style "bg=#0B0E14,fg=#565B66"
set-option -g window-status-last-style "bg=#0B0E14,fg=#565B66"

# Clean borders that complement the bigger status bar
set-option -g pane-border-style "fg=#2D3748"
set-option -g pane-active-border-style "fg=#475266,bold"

# Minimal message styling
set-option -g message-style "bg=#475266,fg=#BFBDB6,bold"
set-option -g message-command-style "bg=#565B66,fg=#BFBDB6"

# Hide unnecessary elements
set-option -g clock-mode-style 24

# Ensure status bar is at bottom for maximum visibility
set-option -g status-position bottom

