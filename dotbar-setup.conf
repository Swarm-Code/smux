# Complete tmux-dotbar setup configuration
# This ensures the plugin is declared and theme is applied

# Declare the plugin
set-option -g @plugin 'vaaleyard/tmux-dotbar'

# Apply tmux-dotbar theme directly
set-option -g status-style "bg=#0B0E14,fg=#475266"
set-option -g status-left "#[bg=#0B0E14,fg=#565B66]#{?client_prefix,, #S }#[bg=#95E6CB,fg=#0B0E14,bold]#{?client_prefix, #S ,}#[bg=#0B0E14,fg=#565B66]"
set-option -g status-right ""
set-option -g status-justify "absolute-centre"
set-option -g window-status-style "bg=#0B0E14,fg=#475266"
set-option -g window-status-format " #W "
set-option -g window-status-separator " • "
set-option -g window-status-current-format "#[bg=#0B0E14,fg=#BFBDB6] #W #[fg=#39BAE6,bg=#0B0E14]#{?window_zoomed_flag,󰊓,}#[fg=#0B0E14,bg=default]"